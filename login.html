<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MadMin | Admin Dashboard</title>

    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Staatliches"
      rel="stylesheet"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import my styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="grey lighten-4">
    <!-- ************************************** -->
    <!-- *************   NavBar   ************* -->
    <!-- ************************************** -->
    <nav class="blue darken-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">MadMin</a>
        </div>
      </div>
    </nav>

    <!-- ************************************** -->
    <!-- **********   Login Form    *********** -->
    <!-- ************************************** -->

    <section class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login blue darken-2 white-text center">
              <h2>MadMin Login</h2>
              <form action="index.html">
                <div class="input-field">
                  <i class="material-icons prefix left">email</i>
                  <input type="email" id="email" />
                  <label class="white-text" for="email">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix left">lock</i>
                  <input type="password" id="password" />
                  <label class="white-text" for="password">Password</label>
                </div>
                <input
                  type="submit"
                  value="Login"
                  class="btn-large btn-extended waves-effect grey lighten-4 black-text"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ************************************** -->
    <!-- *************   Footer   ************* -->
    <!-- ************************************** -->

    <footer class="section blue darken-2 white-text center">
      <p>MadMin Panel Copyright &copy; 2020</p>
    </footer>

    <!-- ///////////////////////////////////////////// -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
